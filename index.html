<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Simple JavaScript alerts">
        <meta name="keywords" content="Alerts, JavaScript, Messages, JS, Error, Success">
        <meta name="author" content="Edin Kahvedžić">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>Simple Alert - Simple JavaScript alerts</title>    
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://apps.coffeedzic.com/simple-alert/dist/css/simple-alert.min.css">
        <script src="https://apps.coffeedzic.com/simple-alert/dist/js/simple-alert.min.js"></script>
        <script src="https://kit.fontawesome.com/bccf934f7c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Simple Alert</h1>
                <p>Simple JavaScript alerts</p>
            </header>
            <div class="buttons">
                <button onClick="defaultSuccess()">Default Success</button>
                <button onClick="defaultError()">Default Error</button>
                <button onClick="defaultInfo()">Default Info</button>
                <button onClick="defaultWarning()">Default Warning</button>

                <button onClick="bounceSuccess()">Bounce Success</button>
                <button onClick="bounceError()">Bounce Error</button>
                <button onClick="bounceInfo()">Bounce Info</button>
                <button onClick="bounceWarning()">Bounce Warning</button>

                <button onClick="slideSuccess()">Slide Success</button>
                <button onClick="slideError()">Slide Error</button>
                <button onClick="slideInfo()">Slide Info</button>
                <button onClick="slideWarning()">Slide Warning</button>
            </div>

        </div>

    </body>
</html>
